env:
- DEP_VERSION="0.5.0"

jobs:
  include:
  - language: go
    go: 1.11.x
    node_js: lts/*

    git:
      depth: false

    addons:
      sonarcloud:
        organization: chrootlogin-github
        token:
          secure: 

    cache:
      directories:
      - vendor

    before_install:
    - curl -L -s https://github.com/golang/dep/releases/download/v${DEP_VERSION}/dep-linux-amd64 -o $GOPATH/bin/dep
    - chmod +x $GOPATH/bin/dep

    install:
    - dep ensure

    script:
    - go test -json -coverprofile=coverage.out ./... > test-report.out
    - sonar-scanner
    - make go_app

notifications:
  pushover:
    api_key:
      secure: 
    users:
    - secure: 
    on_success: always
    on_failure: always
  email:
  - hello@rootlogin.ch