notifications:
  pushover:
    api_key:
      secure: 
    users:
    - secure: 
    on_success: always
    on_failure: always
  email:
  - hello@rootlogin.ch

jobs:
  include:
  - language: go
    go: 1.11.x
    node_js: lts/*

    git:
      depth: false

    addons:
      sonarcloud:
        organization: chrootlogin-github
        token:
          secure: 

    cache:
      directories:
      - vendor

    before_script:
    - curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh

    install:
    - # skip

    script:
    - make deps
    - go test -json -coverprofile=coverage.out ./... > test-report.out
    - sonar-scanner
    - make go_app